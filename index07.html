<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script no head</title>
    <script>
        function minhaFuncao(){
            document.getElementById('demo').innerHTML= "Paragrafo alterado";
        }
    </script>
</head>
<body>
    <h1>função js</h1>
    <p id="demo">um paragrafo</p>

    <button type="button" onclick="minhaFuncao()">pressione aqui</button>
    
</body>
</html>
